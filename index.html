<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"><link>
    <script defer src="script.js"></script>
    <title>My pet</title>
</head>
<body>
    <div id="container">
        <div id="animation-buttons">
            <input type="radio" name="animation" id="idle" value="idle" class="hidden-radio" checked>
            <label for="idle" class="animation-button">Idle</label>

            <input type="radio" name="animation" id="run" value="run" class="hidden-radio">
            <label for="run" class="animation-button">Run</label>

            <input type="radio" name="animation" id="dizzy" value="dizzy" class="hidden-radio">
            <label for="dizzy" class="animation-button">Dizzy</label>

            <input type="radio" name="animation" id="sit" value="sit" class="hidden-radio">
            <label for="sit" class="animation-button">Sit</label>

            <input type="radio" name="animation" id="playDead" value="playDead" class="hidden-radio">
            <label for="playDead" class="animation-button">Play Dead</label>
        </div>
        <canvas id="canvas1"></canvas>
    </div>
</body>
</html>
